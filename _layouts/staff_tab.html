<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ "/favicon.ico" type="image/x-icon" ">

  <style>
  body {
    margin: 0 0 0 20px;
  }
  td {
    white-space:nowrap;
  }
  * {
    box-sizing: border-box;
  }
  input, textarea {
    width: 100%;
  }
  .wrapper1 {
    width:860px;
    margin:0 auto;
  }
  navi {
    top:0px;
    padding-top:20px;
    position:fixed;
    width:100%;
    display: inline;
  }
  footer1 {
    display: inline;
    position:static;
  }
  section {
    position:static;
    float:middle;
    top:20px;
    width:860px;
    padding-top:90px;
    padding-bottom:20px;
  }
  pre, code {
    word-wrap:normal;
  }
  header nav, header h1, header img {
    display: none;
  }
  nav li {
    display: inline;
  }
  @media print, screen and (max-width: 720px) {
	section {
		padding-top:135px;
	}
	navi {
 		height:135px;
 	}
	  }
  </style>
  </head>
  <body>
    <div class="wrapper1">
      <navi>
	<h1><a href="{{ "/" | absolute_url }}" style="color: #b12d2d">{{ site.title | default: site.github.repository_name }}</a></h1>
        <big><a href="/index.html">About</a> | <a href="/Lab+News.html">News</a> | <a href="/Projects/current.html">Projects</a> | <a href="/Staff.html">Staff</a> | <a href="/Students.html">Students</a> | <a href="/Resources/">Resources</a> | <a href="/Jobs.html">Jobs</a> | <a href="/Contact.html">Contact</a> | <a href="/Imprint.html">Imprint</a></big>
      </navi>

      <section>

	{{ content }}

      <footer1>
	<br>
        <p>Visit us on <a href="{{ site.github.owner_url }}">GitHub</a></p>
	<a href="http://www.uni-jena.de"><img src="{{site.fsu | relative_url}}" height="45" width="135" alt="http://www.uni-jena.de" /></a>
        <p><small>Â© 2019 JULIE Lab</small></p>
      </footer1>

      </section>      

    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
